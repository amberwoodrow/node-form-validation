{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
  {% if success %}  
    <div class="alert alert-success" role="alert">
      {{ success }}
    </div> 
  {% endif %}
  <table class="table table-striped" id="people">
    <h2>People</h2>
    <thead>
      <tr>
        <th>Name</th>
        <th>Hobby</th>
      </tr>
    </thead>
    <tbody>
      {% for person in people %}
        <tr>
          <td>{{ person['person-name'] }}</td>
          <td>{{ person['person-hobby'] }}</td>
        </tr> 
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
