{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <h2><a href="/">Home</a></h2>
    <div class="form">
      <h1>Add a puppy</h1>
      <form method="post" action="/puppies" id="add-puppy-form">
        <div class="form-group">
          <label for="puppyName">Give the puppy a name</label>
          <input type="name" class="form-control" id="puppy-name" placeholder="Fluffy" name="puppy-name" required>
        </div>
        <div class="form-group">
          <label for="puppyId">Give the puppy an id</label>
          <input type="id" class="form-control" id="puppy-id" placeholder="#" name="puppy-id" required>
        </div>
        <button type="submit" class="btn btn-default">Create puppy</button>
      </form>
    </div>
  </div>

{% endblock %}
