{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container"> 

  {% if success %}
    <div class="alert alert-success" role="alert">
      {{ success }}
    </div> 
  {% endif %}



  <table class="table table-striped" id="puppies">
    <h2>Puppies</h2>
    <thead>
      <tr>
        <th>Name</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody>
    <!-- gotta iterate -->
      {% for puppy in puppies %}
      <tr>
        <td>{{ puppy['puppy-name'] }}</td>
        <td>{{ puppy['puppy-id'] }}</td>
      </tr> 
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
