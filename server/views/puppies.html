{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">    
  <h2><a href="/">Home {{assjj}}</a></h2>
  <table class="table table-striped" id="puppies">
    <h2>Puppies</h2>
    <thead>
      <tr>
        <th>Name</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody>
    <!-- gotta iterate -->
      {% for puppy in puppies %}
      <tr>
        <td>{{ puppy['puppy-name'] }}</td>
        <td>{{ puppy['puppy-id'] }}</td>
      </tr> 
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
